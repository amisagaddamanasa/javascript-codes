<html>                      
  <head>                     
       <title>JavaScript 1 to 10</title>
  </head>
  <body>
         <script>
             var count=0;
             document.write(count);
             count=count+1;
             document.write("<br>");
             document.write(count);
             count=count+1;
             document.write("<br>");
             document.write(count);
             count++;
             document.write("<br>");
             document.write(count);
                var c=1;                       
                          while(c<10){
                  document.write("<br>");
                  document.write(c);
                  c++;
                }
              </script>
  </body>
</html>
