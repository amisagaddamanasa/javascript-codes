<html>                      
  <head>                     
       <title>JavaScript 1 to 10</title>
  </head>
  <body>
         <script>
             
                var c=1;    
                                              
                          while(c<10){
                            document.write("<br>");
                  document.write(c);
                  c++;
                }
                for(var i=0;i<10;i++){
                  document.write("<br>");
                  document.write(i);
                  document.write("<br>");
                } 
                      //        n=1           print  1  
               var n=1;
                  do{
                    document.write(n);
                     n++;
                     document.write("<br>");
                  }
                  while(n<10);



        </script>
  </body>
</html>
