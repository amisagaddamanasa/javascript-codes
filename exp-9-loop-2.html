<html>                      
  <head>                     
       <title>JavaScript 1 to 10</title>
  </head>
  <body>
         <script>
             
                var c=1;    
                                              
                          while(c<10){
                            document.write("<br>");
                  document.write(c);
                  c++;
                }
                for(var i=0;i<10;i++){
                  document.write("<br>");
                  document.write(i);
                  document.write("<br>");
                } 
        </script>
  </body>
</html>
